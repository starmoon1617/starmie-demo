<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-store, must-revalidate" />
    <title>Starmie Demo</title>
    <link th:href="@{/static/@mdi/font/css/materialdesignicons.css}" href="/static/@mdi/font/css/materialdesignicons.css"
        rel="stylesheet" type="text/css" />
    <link th:href="@{/static/css/vuetify.min.css}" href="/static/css/vuetify.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="app">
        <v-app>
            <v-app-bar app>
            </v-app-bar>
            <v-navigation-drawer app> <!-- -->
                <router-link to="/user">用户管理</router-link>
                <router-link to="/menu">菜单管理</router-link>
            </v-navigation-drawer>
            <v-main>
                <v-tabs fixed-tabs>
                    <v-tab to="/user">用户管理</v-tab>
                    <v-tab to="/menu">菜单管理</v-tab>
                </v-tabs>
                <v-container>
                    <router-view></router-view>
                </v-container>
            </v-main>
            <v-footer app>
                <div class="pt-0"> Copyright (c) 2023, Starmoon1617 and/or Nathan Liao. All rights reserved. </div>
            </v-footer>
        </v-app>
    </div>
    <script th:src="@{/static/js/common/axios.min.js}" src="/static/js/common/axios.min.js" type="text/javascript"></script>
    <script th:src="@{/static/js/common/common.js}" src="/static/js/common/common.js" type="text/javascript"></script>
    <script th:src="@{/static/js/vue3/vue.global.prod.js}" src="/static/js/vue3/vue.global.prod.js" type="text/javascript"></script>
    <script th:src="@{/static/js/vue3/vue-router.global.prod.js}" src="/static/js/vue3/vue-router.global.prod.js" type="text/javascript"></script>
    <script th:src="@{/static/js/vue3/vuetify.min.js}" src="/static/js/vue3/vuetify.min.js" type="text/javascript"></script>
    <script th:src="@{/static/js/vue3/vue3-sfc-loader.js}" src="/static/js/vue3/common.js" type="text/javascript"></script>
    <script th:src="@{/script/app.js}" src="/static/app.js" type="module"></script>
</body>

</html>
