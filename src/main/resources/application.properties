# Mybatis config (MybatisAutoConfiguration)
mybatis.configuration.lazy-loading-enabled=false
mybatis.configuration.jdbc-type-for-null=NULL
mybatis.configuration.default-statement-timeout=300
#mybatis.configuration.log-prefix=MyBatis
mybatis.configuration.log-impl=org.apache.ibatis.logging.slf4j.Slf4jImpl
mybatis.configuration.vfs-impl=org.mybatis.spring.boot.autoconfigure.SpringBootVFS
mybatis.mapper-locations=classpath*:META-INF/mappers/**/*.xml

