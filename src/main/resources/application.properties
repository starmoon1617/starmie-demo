# http encode
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
# http Interceptor
spring.http.interceptor.exclude=/index,/index.*,/login,/login.*,*.js,/**/*.js,*.mjs,/**/*.mjs,*.css,/**/*.css,*.map,/**/*.map
#spring mvc
spring.mvc.static-path-pattern=/static/**
spring.resources.static-locations=classpath:/static

#temp dir
spring.servlet.multipart.location=${java.io.tmpdir:/data/tmp/}

server.session.tracking-modes=cookie

# THYMELEAF (ThymeleafAutoConfiguration)
# Enable template caching.
spring.thymeleaf.cache=false
# Check that the template exists before rendering it.
spring.thymeleaf.check-template=true
# Check that the templates location exists.
spring.thymeleaf.check-template-location=true
# Content-Type value.
spring.thymeleaf.content-type=text/html
# Enable MVC Thymeleaf view resolution.
spring.thymeleaf.enabled=true
# Template encoding.
spring.thymeleaf.encoding=UTF-8
# Comma-separated list of view names that should be excluded from resolution.
spring.thymeleaf.excluded-view-names=
# Template mode to be applied to templates. See also StandardTemplateModeHandlers.
spring.thymeleaf.mode=HTML
# Prefix that gets prepended to view names when building a URL.
spring.thymeleaf.prefix=classpath:/WEB-INF/html/templates/
# Suffix that gets appended to view names when building a URL.
spring.thymeleaf.suffix=.html
 # Order of the template resolver in the chain.
spring.thymeleaf.template-resolver-order=2
# Comma-separated list of view names that can be resolved.
spring.thymeleaf.view-names=*

# Jackson 
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone= GMT+8
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.deserialization.FAIL_ON_UNKNOWN_PROPERTIES=false

